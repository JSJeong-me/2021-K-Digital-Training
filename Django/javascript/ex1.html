<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>if문 연습문제</title>
        <script type="text/javascript">
			 var num1 = parseInt(prompt("숫자1 입력"));
			 var num2 = parseInt(prompt("숫자2 입력"));
			 var num3 = parseInt(prompt("숫자3 입력"));

			 if(num1 > num2 && num1 > num3)
				 max = num1;
			 else if(num2 > num3)
				 max = num2;
			 else
				 max = num3;

			 document.write("최대값 : " + max);
        </script>
    </head>

    <body>
    </body>
</html>
