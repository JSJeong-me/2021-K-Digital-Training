<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comfirminput</title>
    <script type="text/javascript">
        //변수 선언하고 반환 받은 값 저장
        var isStudent=confirm("당신은 학생입니까?");

        if(isStudent==true) {
            result="학생입니다.";
            discount="50%";
        } else {
            result="학생이 아닙니다.";
            discount="없음";
        }
        document.write("결과 : " + result + "<br>");
        document.write("할인율:" + discount);
    </script>
</head>

</body>
</html>
