<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
    <style type="text/css">
        #f1:hover {opacity:0.5;}
        #f1:active {opacity:1;}

        #f2:active {visibility:hidden;}
    </style>
</head>
<body>
    <img id="f1" src="image/fashion1.png">
    <img id="f2" src="image/fashion2.png">
</body>
</html>
